version: "3.9"

services:
  server:
    image: freeciv-server:latest
    build:
      context: .
      args:
        FREECIV_VERSION: 3.0.2
        UID: 1000
        GID: 1000
    restart: unless-stopped
    ports:
      - "5556:5556/tcp"
    volumes:
      - game:/home/freeciv/game:rw


volumes:
  game: {}
